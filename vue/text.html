<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>双大括号表达</h2>
    <p>{{msg}}</p>
    <p>{{msg.toUpperCase()}}</p>
    <p v-text="msg"></p>
    <p v-html="msg"></p>
    <h2>强制数据绑定</h2>
    <img src="imgUrl">
    <img  v-bind:src="imgUrl">
    <img  :src="imgUrl">
    <h2>绑定事件监听</h2>
    <button v-on:click="test">test1</button>
    <button @click="test2('aaa')">test1</button>
</div>
<script type="text/javascript" src="./js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#app',
        data:{
            msg:'<a href="http://www.baidu.com">百度</a>',
            imgUrl:'https://vuejs.org/images/logo.png'
        },
        methods:{
            test(){
                alert('hehehehe')
            },
            test2(content){
                alert(content)
            }
        }
    })
</script>
</body>
</html>
