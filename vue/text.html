<div id="demo">
    <h2>v-for遍历数组</h2>
    <ul>
        <li v-for="(p,index) in persons" :key="index">
            {{index}}--{{p.name}}--{{p.age}}
            <button @click="deleteP(index)">删除</button>
            <button @click="updateP(index,{name: 'Cat',age: '55'})">更新</button>
        </li>
    </ul>
    <h2>v-for遍历对象</h2>
    <ul>
        <li v-for="(value,key) in persons[1]" :key="key">
            {{value}}--{{key}}

        </li>

    </ul>
</div>
<script type="text/javascript" src="./js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#demo',
        data: {
            persons:[
                {name:'tom1',age:18},
                {name:'tom2',age:19},
                {name:'tom3',age:20},
                {name:'tom4',age:21},
            ]
        },
        methods:{
            deleteP (index) {
                this.persons.splice(index,1)
                },
            updateP(index, newP){

                this.persons.splice(index,1,newP)
            }
        }
    })
</script>
